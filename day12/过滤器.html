<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../day11/js/vue.js"></script>
    <script src="../../day11/js/dayjs.min.js"></script>
</head>

<body>
    <div id="app">
        <div>
            现在时间是：{{time | timedate}}
        </div>
        <div>
            现在时间是：{{time | fordate}}
        </div>
    </div>
</body>
<script>
    //全局
    Vue.filter('fordate', function (value, str = 'YYYY年MM月DD日 HH:mm:ss') {
        return dayjs(value).format(str)
    })
    new Vue({
        el: '#app',
        data() {
            return {
                time: new Date().valueOf(),
            }
        },
        methods: {
            
        },
        //局部
        filters: {
            timedate(value, str = 'YYYY年MM月DD日 HH:mm:ss') {
                return  dayjs(value).format(str)
            }
        }
    })
</script>

</html>
