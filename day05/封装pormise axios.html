<script>



    //实例化创建一个Pormise
    const p = new Promise((resolve, reject) => {
        //创建初始化连接
        let xhr = new XMLHttpRequest()
        //确定请求方法和接口
        xhr.open('get', '接口');
        // 发送请求
        xhr.send()
        //绑定事件处理响应结果
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                //状态码200-299都表示成功
                if (xhr.status >= 200 && xhr.status < 300) {
                    resolve('成功')
                } else {
                    reject('失败')
                }
            }
        }
    })
    p.then(function(res){
        console.log(res);
    },function(err){
        console.log(err);
    })
</script>
