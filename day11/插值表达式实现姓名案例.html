<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插值语法实现名字绑定</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>姓：<input type="text" v-model="firstname"></p>
        <p>名：<input type="text" v-model="aftername"></p>
        <p>全名: {{firstname+aftername}}</p>
    </div>

</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                firstname: '宋',
                aftername: '增杰'
            }
        },
        methods: {

        },
        computed: {

        },
    })
</script>

</html>
