<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定样式的方式</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 对象的方式绑定 -->
        <div class="box" :class="obj">王斌晶美女</div><br><br>
        <!-- 数组的方式 -->
        <div class="box" :class="list[num]" @click="change">王斌晶美女</div><br><br>
        <!-- 三元表达式 -->
        <div class="box" :class="status?'one':'two'" @click="status=!status">王斌晶美女</div>
        <!-- 行内动态绑定 -->
        <div :style="{fontSize:nums}">王斌晶美女</div>
        <!-- 数组形式 -->
        <div :style="[a,b]">王斌晶美女</div>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                status: true,
                obj: {
                    one: true,
                    two: true,
                    three: false
                },
                list: ['one', 'two', 'three'],
                num: '',
                nums: '20px',
                a: {
                    height: '100px',
                    background: 'red'
                },
                b: {
                    fontFamily: '华文彩云'
                }
            }
        },
        methods: {
            change() {
                this.num = Math.floor(Math.random() * 3); //0-3之间随机数向下取整
            }
        },
    })
</script>
<style>
    .box {
        width: 200px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        background: aqua;
    }

    .one {
        font-size: 18px;
        font-family: '华文彩云';
        color: red;
    }

    .two {
        background: pink;
        border: 1px solid green;
    }

    .three {
        border: 2px solid green;
        font-size: 18px;
        background-image: linear-gradient(30deg green, red);
    }
</style>

</html>
