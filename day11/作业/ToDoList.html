<script>
    let list = []
    let ul = document.querySelector('.ul') //获取列表
    let add = document.querySelector('.add') //获取添加节点
    let inp = document.querySelector('.inpt') //获取input节点
    //封装一个存入本地的函数
    // function setdata() {
    //     localStorage.setItem('list', JSON.stringify(ul))
    // }
    // function getdata() {
    //     JSON.parse(localStorage.getItem('list'))
    // }
    //添加
    add.onclick = function () {
        if (inp.value == '') return
        list.push({
            status: false,
            title: inp.value,
        }, )
        inp.value = '',
            load()
    }
    //渲染
    function load() {
        let li = document.createElement('li') //创建li标签
        for (let i = 0; i < list.length; i++) {
            li.innerHTML = `<div>
                        <input type="checkbox" name="" check='${list[i].status}' id='inps'>
                        <span>${list[i].title}</span>
                    </div>
                    <span class='del'>X</span>`
            ul.appendChild(li)
        }
    }
    ul.oninput = function (e) {
        if (e.target.checked) {
            e.target.parentNode.parentNode.className = 'active'
        } else {
            e.target.parentNode.parentNode.className = ''
        }
    }
</script>
