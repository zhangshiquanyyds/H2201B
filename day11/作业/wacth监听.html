<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wacth监听</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>姓：<input type="text" v-model="firstname"></p>
        <p>名：<input type="text" v-model="aftername"></p>
        <p>全名: <input type="text" v-model="getname"></p>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                firstname: "王",
                aftername: '斌晶',
                getname: ''
            }
        },
        watch: {
            firstname() {
                return this.getname = this.firstname + '-' + this.aftername
            },
            aftername() {
                return this.getname = this.firstname + '-' + this.aftername
            },
            getname: {
                immediate: true,
                handler(newvalue, oldvalue) {
                    console.log(newvalue);
                    console.log(oldvalue);
                    if (!oldvalue) {
                        return this.getname = this.firstname + '-' + this.aftername
                    } else {
                        let runet = newvalue.split('-')
                        this.firstname = runet[0]
                        this.aftername = runet[1]
                    }
                }

            }
        },
    })
</script>

</html>
