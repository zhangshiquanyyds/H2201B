<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch深度监听</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{obj.name}}</p>
        <div>
            <span>{{obj.like.one}}</span>
            <span>{{obj.like.two}}</span>
        </div>
        <p>{{obj.like.price.num}}</p>

        <button @click="addname">点击改变name属性</button>
        <button @click="addone">点击改变line.one属性</button>
        <button @click="addnum">点击改变num属性</button>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                obj: {
                    name: '王斌晶',
                    like: {
                        one: '你特马',
                        two: '罚钱',
                        price: {
                            num: '10'
                        }
                    }
                }
            }
        },
        methods: {
            addname() {
                this.obj.name = '王斌晶说'
            },
            addone() {
                this.obj.like.one = '你特码的'
            },
            addnum() {
                this.obj.like.price.num++
            },
        },
        watch: {
            obj: {
                deep:true, //深度监听
                handler(){
                    console.log('监听到了哦');
                }
            }
        },
    })
</script>

</html>
