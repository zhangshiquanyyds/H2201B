<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed计算属性</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>姓：<input type="text" v-model="firstname"></p>
        <p>名：<input type="text" v-model="aftername"></p>
        <p>全名: <input type="text" v-model="getname"></p>
    </div>

</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                firstname: '王',
                aftername: '斌晶'
            }
        },
        methods: {

        },
        computed: {

            getname:{
                get(){
                    return this.firstname + '-' + this.aftername
                },
                set(val){
                    let runt=val.split('-')
                    this.firstname=runt[0]
                    this.aftername=runt[1]
                }

            }
        },
    })
</script>


</html>
