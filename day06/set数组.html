<script>
    let set=new Set()
    console.log(set);
    set.add('韩信')
    set.add('李白')
    set.add('王昭君')
    set.add('安琪拉')
    set.delete('李白')
    console.log(set);
    set.has('韩信')
    set.has('李白')
    //遍历
    for(let key of set){
        console.log(key);
    }
    let arr=[1,2,3,4,5,6,2,3,4]
    let arr1=new Set(arr)//去重
    console.log(arr1);
    let arr3=[...set]
    console.log(arr3);
    let arr4=Array.from(set)
    console.log(arr4);
    let a=Array.of(1,2,3,4,45,5,5,5)
    console.log(a);
</script>
