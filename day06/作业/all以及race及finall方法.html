<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    let num = 111
    let num1 = 222
    let num2 = 333

    function fn() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log(num);
            }, 1000)
        })
    }

    function fn1() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log(num1);
            }, 2000)
        })
    }

    function fn2() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log(num2);
            }, 3000)
        })
    }
    // all方法合并请求
    Promise.all([fn(), fn1(), fn2()]).then((res) => {
        console.log(res);
    })
    // race谁先执行完返回谁
    Promise.race([fn, fn1, fn2]).then((res) => {
        console.log(res);
    })
    let promise=new Promise((resolve, reject) => {
            resolve()
    })
    promise.then((res) => {
        console.log(res);
    }).catch().finally(() => {
        console.log('我不管成功失败都会执行');//finally方法成功失败都会执行
    })
</script>

</html>
